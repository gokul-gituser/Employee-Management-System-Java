
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Phone Number</th>
            <th>Salary</th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            
            <td>{{ employee.firstName }}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.phone}}</td>
            <td>{{employee.salary}}</td>
            <td>
                <button id="view" (click)="viewEmployee(employee.id)" class="btn btn-info" >View</button>
                <button id="update" (click)="updateEmployee(employee.id)" class="btn btn-info" >Update</button>
                <button id="delete" (click)="deleteEmployee(employee.id)" class="btn btn-danger" >Delete</button>
            </td>
        </tr>
    </tbody>
</table>
